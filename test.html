<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ajax</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div id="btn" style="cursor:pointer">test</div>
    <div id="btn1" style="cursor:pointer">guanbi</div>
    <textarea name="" id="" style='width: 200px;overflow: hidden;display: block; outline: 0 none;white-space: nowrap;' cols="10" rows="1"></textarea>
    <script>
        onTest(function(data) {
            console.log(data);
        });

        function onTest(callback) {
            $.ajax({
                url: 'http://localhost:8083/Phone', //"http://localhost:8083/phone",
                type: "post",
                data: {
                    ip: '192.168.123.3',
                    ime: "end3",
                    mode: "true"
                },
                success: (data) => {
                    callback(data);

                }
            })
        }
    </script>
</body>

</html>
