<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ajax</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div id="btn" style="cursor:pointer">test</div>
    <iframe id="QQServer" style="display:none;" src="tencent://message/?uin=905729088&amp;Site=&amp;menu=yes"></iframe>
    <div id="btn1" style="cursor:pointer">guanbi</div>
    <textarea name="" id="" style='width: 200px;overflow: hidden;display: block; outline: 0 none;white-space: nowrap;' cols="10" rows="1"></textarea>
    <script>
        onTest(function(data) {
            console.log(data);
        });

        function onTest(callback) {
            $.ajax({
                url: 'http://localhost:5758/ipaddr', //"http://localhost:8083/phone",
                type: "get",
                data: {
                    ip: '192.168.1.' + 15,
                    ime: 'abcd',
                    mode: '华为p4',
                    stata: true, //是否在线
                    phoneNuber: '123456789', //手机号码
                    taskCount: 5, //任务个数
                    addCount: 0, //添加次数
                    weChatId: 356124361 //微信号
                },
                success: (data) => {
                    callback(data);

                }
            })
        }
    </script>
</body>

</html>
