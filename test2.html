<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>web</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div id="btn" style="cursor:pointer">test</div>
    <div id="btn1" style="cursor:pointer">guanbi</div>
    <textarea name="" id="" style='width: 200px;overflow: hidden;display: block; outline: 0 none;white-space: nowrap;' cols="10" rows="1"></textarea>
    <script>
        onWs();

        function onWs() {
            var n = 0;
            var bt = document.getElementById("btn");

            bt.onclick = function() {
                n++;
                ws.send(n);
                console.log('发送');
            }
            btn1.onclick = function() {

                ws.close();
            }
            if ("WebSocket" in window) {
                var ws = new WebSocket("ws://localhost:8010");
                ws.onopen = function() {
                    // Web Socket 已连接上，使用 send() 方法发送数据
                    ws.send({
                        user: 1,
                        pass: 123
                    });
                    alert("数据发送中...");
                };

                ws.onmessage = function(evt) {
                    var received_msg = evt.data;
                    console.log(received_msg);
                };

                ws.onclose = function() {
                    // 关闭 websocket
                    alert("连接已关闭...");
                };

            } else {
                alert("有兼容问题");
            }
        }
    </script>
</body>

</html>
